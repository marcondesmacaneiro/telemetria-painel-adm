<div>
  <div class="inline-card" ng-repeat="abrigo in abrigos">
    <div class="mdl-card mdl-shadow--2dp">
      <div class="mdl-card__title image">
        <div class="mdl-card__title__image__container">
          <div class="title">
            {{abrigo.nome}}
          </div>
          <div class="subtitle">
            {{abrigo.endereco}}
          </div>
        </div>
        <img class="img-responsive" ng-src="{{abrigo.imagem}}">
      </div>
      <ul class="mdl-list">
        <li class="mdl-list__item mdl-list__item--three-line">
          <span class="mdl-list__item-primary-content">
            <i class="material-icons mdl-list__item-icon mdl-color-text--black">call</i>
            <span class="text-bold">Telefone</span>
            <span class="mdl-list__item-text-body mdl-color-text--black">
              {{abrigo.contatoPrincipal}}
            </span>
          </span>
        </li>
        <li class="mdl-list__item mdl-list__item--three-line">
          <span class="mdl-list__item-primary-content">
            <i class="material-icons mdl-list__item-icon mdl-color-text--black">info outline</i>
            <span class="text-bold">Vagas</span>
            <span class="mdl-list__item-text-body mdl-color-text--black">
              {{abrigo.lotacaoAtual}}/{{abrigo.lotacaoMaxima}}
            </span>
          </span>
        </li>
      </ul>
      <div class="mdl-card__menu">
        <button id="menu-abrigo{{abrigo.id}}" class="mdl-button mdl-js-button mdl-button--icon mdl-color-text--white">
          <i class="material-icons">more_vert</i>
        </button>
        <ul class="mdl-menu mdl-menu--bottom-right mdl-js-menu mdl-js-ripple-effect" for="menu-abrigo{{abrigo.id}}">
          <li><a class="mdl-menu__item" href="#abrigo/{{abrigo.id}}">Alterar</a></li>
          <li class="mdl-menu__item" ng-click="setIdForDelete(abrigo.id);">Excluir</li>
          <li><a class="mdl-menu__item" href="#abrigocontato/{{abrigo.id}}">Contatos</a></li>
        </ul>
      </div>
    </div>
  </div>
  <span ng-include="'pages/include/exclusao-dialog.html'"></span>
  <a href="#abrigo" class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect floating-button">
    <i class="material-icons">add</i>
  </a>
</div>
