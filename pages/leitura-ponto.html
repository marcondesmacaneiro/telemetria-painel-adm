<div class="container-subpage">
  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label textfield-fullwidth">
    <input class="mdl-textfield__input" type="text" id="ponto.nome" ng-model="ponto.nome" maxlength="200">
    <label class="mdl-textfield__label" for="ponto.nome">Nome</label>
  </div>
  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label textfield-fullwidth">
    <input class="mdl-textfield__input" type="text" id="ponto.endereco" ng-model="ponto.endereco" maxlength="250">
    <label class="mdl-textfield__label" for="ponto.endereco">EndereÃ§o</label>
  </div>
  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
    <input class="mdl-textfield__input" readonly type="text" id="localizacao.lat" ng-model="localizacao.lat">
    <label class="mdl-textfield__label" for="localizacao.lat">Latitude</label>
  </div>
  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
    <input class="mdl-textfield__input" readonly type="text" id="localizacao.lng" ng-model="localizacao.lng">
    <label class="mdl-textfield__label" for="localizacao.lng">Longitude</label>
  </div>
  <div></div>
  <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" ng-click="sendRequest();">
    {{isCadastro ? 'Cadastrar' : 'Alterar'}}
  </button>
  <div id="mapa-leitura-ponto" class="container-mapa"></div>
</div>
