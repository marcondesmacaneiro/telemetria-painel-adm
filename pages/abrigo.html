<div class="container-subpage">
  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label textfield-fullwidth">
    <input class="mdl-textfield__input" type="text" id="abrigo.nome" ng-model="abrigo.nome" maxlength="100">
    <label class="mdl-textfield__label" for="abrigo.nome">Nome</label>
  </div>
  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label textfield-fullwidth">
    <input class="mdl-textfield__input" type="text" id="abrigo.responsavel" ng-model="abrigo.responsavel" maxlength="100">
    <label class="mdl-textfield__label" for="abrigo.responsavel">Responsável</label>
  </div>
  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label textfield-fullwidth">
    <input class="mdl-textfield__input" type="text" id="abrigo.endereco" ng-model="abrigo.endereco" maxlength="250">
    <label class="mdl-textfield__label" for="abrigo.endereco">Endereço</label>
  </div>
  <div class="mdl-grid nopadding">
    <div class="mdl-cell mdl-cell--6-col">
      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label textfield-fullwidth">
        <input class="mdl-textfield__input" type="text" id="abrigo.lotacaoMaxima" ng-model="abrigo.lotacaoMaxima">
        <label class="mdl-textfield__label" for="abrigo.lotacaoMaxima">Lotação Máxima</label>
      </div>
      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label textfield-fullwidth">
        <input class="mdl-textfield__input" type="text" id="abrigo.lotacaoAtual" ng-model="abrigo.lotacaoAtual">
        <label class="mdl-textfield__label" for="abrigo.lotacaoAtual">Lotação Atual</label>
      </div>
      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label textfield-fullwidth">
        <input class="mdl-textfield__input" readonly type="text" id="localizacao.lat" ng-model="localizacao.lat">
        <label class="mdl-textfield__label" for="localizacao.lat">Latitude</label>
      </div>
      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label textfield-fullwidth">
        <input class="mdl-textfield__input" readonly type="text" id="localizacao.lng" ng-model="localizacao.lng">
        <label class="mdl-textfield__label" for="localizacao.lng">Longitude</label>
      </div>
      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label textfield-fullwidth">
        <input class="mdl-textfield__input" type="text" id="abrigo.imagem" ng-model="abrigo.imagem" maxlength="300">
        <label class="mdl-textfield__label" for="abrigo.imagem">Endereço da Foto</label>
      </div>
    </div>
    <div class="mdl-cell mdl-cell--6-col">
      <img class="img-responsive" ng-src="{{abrigo.imagem}}">
    </div>
  </div>
  <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" ng-click="sendRequest();">
    {{isCadastro ? 'Cadastrar' : 'Alterar'}}
  </button>
  <div id="mapa-abrigo" class="container-mapa"></div>
</div>
