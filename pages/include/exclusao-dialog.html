<dialog class="mdl-dialog" id="{{excDialogId}}-dialog">
  <h4 class="mdl-dialog__title">Confirmação</h4>
  <div class="mdl-dialog__content">
    <p>Deseja realmente excluir o registro?</p>
  </div>
  <div class="mdl-dialog__actions">
    <button type="button" class="mdl-button close">Não</button>
    <button type="button" class="mdl-button close" ng-click="delete()">Sim</button>
  </div>
</dialog>
